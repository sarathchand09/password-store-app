<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Password Store</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body class="pl-5 window">

  <!--  bootstrap jquery and other js files-->
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="./node_modules/popper.js/dist/popper.min.js"></script>
  <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./data-store.js"></script>

  <!--  content of the window -->
  <div class="col-9 mt-5 search">
    <span class="fa fa-search icon-search" aria-hidden="true"></span>
    <input id="search" class="input-search" type="text" oninput="search()">
    <div class="mt-3 pl-2">
      Search Text:
      <span id="search-span">-Nothing-</span>
    </div>
  </div>

  <div class="card col-9 mt-5">
    <div class="card-body">
      <h5 class="card-title" id="title">hdfc netbanking password</h5>
      <p class="card-text">
        <div class="mt-2">
          username : <span id="username">sarath</span>
        </div>
        <div class="mt-2">
          password : <span id="password">password123</span>
        </div>
        <div class="mt-2">
          last updated : <span id="lastUpdated">05/06/2019</span>
        </div>
        <div class="mt-2">
          description : <span id="description">this is a hdfc india netbanking password</span>
        </div>
        <div class="mt-2">
          <button class="btn btn-primary" onclick="onSubmit()">submit</button>
        </div>
      </p>
    </div>
  </div>

</body>
</html>
